<script>
  (function () {
    const overrideParentCallback = (eName, eData) => {
      window.bluemixAnalytics.trackEvent(eName, eData);
    };

    window.onload = () => {
      if (window.autoTrack) {
        window.autoTrack.updateCallback(overrideParentCallback);
      }
    };

    window.addEventListener('message', (message) => {
      const msg = message.data;
      if (msg.topic === 'Autotrack') {
        overrideParentCallback(msg.eName, msg.eData);
      }
    });
  })();
</script>
