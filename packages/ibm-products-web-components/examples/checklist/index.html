<html>
<head>
  <title>Carbon checklist web components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.scss" />
  <script type="module" src="src/index.js"></script>
</head>
<body>
  <div class="example-container">
    <div class="checklist-wrapper">
      <c4p-checklist
        title="Checklist header"
        chartLabel="15% complete"
        toggleLabel="Toggle"
        toggleLabelAlign="top"
        toggleAriaLabel="Checklist toggle"
        open
        viewAllLabel="View all (10)"
      >
        <c4p-checklist-group title="Section label">
          <c4p-checklist-item
            label="Task name"
            status="completed"
          ></c4p-checklist-item>
          <c4p-checklist-item
            label="Task name"
            status="in progress"
          ></c4p-checklist-item>
          <c4p-checklist-item
            label="Task name"
            status="not started"
            clickable
          ></c4p-checklist-item>
        </c4p-checklist-group>
      </c4p-checklist>
    </div>
    
  </div>


  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      // const panel = document.querySelector("c4p-side-panel");
      // if (panel) {
      //   panel.title = "A title, can be omitted";
      // }
    });
  </script>
</body>
</html>
