name: Stale # close stale issues
on:
  schedule:
    - cron: '30 7 * * 4' # runs 7:30 on Thursdays

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          any-of-labels:
            'status: needs reproduction,status: waiting for author ğŸ’¬'
          stale-issue-message: |
