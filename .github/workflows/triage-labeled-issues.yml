name: Triages labeled issues by adding them to a specific project field

on:
  issues:
    types: [ labeled ]

jobs:
  gen-token:
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.generate_token.outputs.token }}
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a #v2.1.0
        id: generate_token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Save token
        run: |
          echo "token=${{ steps.generate_token.outputs.token }}" >> $GITHUB_OUTPUT

  move-ts-issues:
    needs: gen-token
    if: ${{contains(github.event.label.name, format('area{0} typescript', ':'))}}
    uses: carbon-design-system/.github/.github/workflows/move-issue-to-project-and-set-fields.yml@main
    with:
      field: 'Area'
      field_option: 'üü¶ Typescript'
      project_number: '65'
    secrets:
      token: ${{ needs.gen-token.outputs.token }}
  move-migration-issues:
    needs: gen-token
    if: ${{contains(github.event.label.name, format('area{0} migration ‚û°Ô∏è', ':'))}}
    uses: carbon-design-system/.github/.github/workflows/move-issue-to-project-and-set-fields.yml@main
    with:
      field: 'Area'
      field_option: 'üó∫ Migration'
      project_number: '65'
    secrets:
      token: ${{ needs.gen-token.outputs.token }}
  move-a11y-issues:
    needs: gen-token
    if: ${{contains(github.event.label.name, format('type{0} a11y ‚ôø', ':'))}}
    uses: carbon-design-system/.github/.github/workflows/move-issue-to-project-and-set-fields.yml@main
    with:
      field: 'Area'
      field_option: '‚ôøÔ∏è Accessibility'
      project_number: '65'
    secrets:
      token: ${{ needs.gen-token.outputs.token }}
