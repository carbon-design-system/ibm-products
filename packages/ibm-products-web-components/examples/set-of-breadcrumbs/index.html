<html>
  <head>
    <title>carbon-web-components set of breadcrumbs example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.scss" />
    <script type="module" src="src/set-of-breadcrumbs.ts"></script>
  </head>
  <body>
    <section>
      <div style="margin: 1rem">
        <h6>Set of Breadcrumbs</h6>
      </div>
      <div>
        <set-of-breadcrumbs id="setOfBreadcrumbs"></set-of-breadcrumbs>
      </div>
    </section>
    <script type="module">
      import { breadcrumbsData } from './src/example-data.ts';
      const setOfBreadcrumbs = document.getElementById('setOfBreadcrumbs');
      setOfBreadcrumbs.breadcrumbsData = breadcrumbsData;
    </script>
  </body>
</html>
