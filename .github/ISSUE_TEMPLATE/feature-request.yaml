name: Feature request or enhancement ðŸ’¡
description: Suggest a new component/pattern/idea for this project.
title: '[Feature Request]: '
labels: 'type: enhancement ðŸ’¡'
body:
  - type: markdown
    attributes:
      value: '## Welcome!'
  - type: markdown
    attributes:
      value:
        Use this template if you want to request a new feature, or a change to
        an existing feature. If you are reporting a bug or problem, please use
        the bug template instead.
  - type: textarea
    id: problem
    attributes:
      label: The problem
      description:
        'Provide a clear and concise description of what the problem this new
        feature is trying to solve. (For example, I find it frustrating
        when...). Be sure to attach screenshots or videos to illustrate the
        problem.'
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: The solution
      description:
        'Provide a clear and concise description of what you would like to
        happen instead. Be sure to attach screenshots or videos to illustrate
        the solution if possible. Design specs are highly encouraged.'
    validations:
      required: true
  - type: textarea
    id: design
    attributes:
      label: Design link
      description: Provide link to design of example of existing component
  - type: textarea
    id: materials
    attributes:
      label: Links to other materials
      description:
        Provide links to other materials (ie. figma files, icons, images,
        prototypes, etc)
  - type: input
    id: maintainer
    attributes:
      label: Owner/main maintainer(s)
      description: 'Provide name for owner/main maintainer(s)'
    validations:
      required: true
  - type: input
    id: backup-maintainer
    attributes:
      label: Second/backup maintainer(s)
      description: 'Provide name for second/backup maintainer(s)'
    validations:
      required: true
  - type: input
    id: product
    attributes:
      label: Product/offering
      description: 'What product/offering do you work on?'
  - type: dropdown
    id: priority
    attributes:
      label: Business priority
      options:
        - 'High Priority = pressing release'
        - 'Medium Priority = upcoming release but is not pressing'
        - 'Low Priority = release date is not dependent on fix or not upcoming'
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm the following
      options:
        - label:
            I agree to follow this project's [Code of
            Conduct](https://github.com/carbon-design-system/ibm-products/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
        - label:
            I checked the [current
            issues](https://github.com/carbon-design-system/ibm-products/issues)
            for duplicate issues
