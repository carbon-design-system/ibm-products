# yaml-language-server: $schema=https://unpkg.com/@ibm/telemetry-config-schema@v1/dist/config.schema.json

version: 1
projectId: 8a79d901-a9c0-4672-94a4-fa8eea139832
endpoint: https://www-api.ibm.com/ibm-telemetry/v1/metrics
collect:
  wc:
    elements:
      allowedAttributeNames:
        # General
        - align
        - autoalign
        - close-icon-description
        - closeIconDescription
        - collapse-label
        - collapseText
        - defaultOpen
        - description
        - expand-label
        - expandText
        - id
        - kind
        - label
        - lines
        - open
        - prevent-close-on-click-outside
        - selector-initial-focus
        - size
        - slot
        - title
        - titleText
        - type
        - value
        - view-all-label
        - within-grid
        # c4p-about-modal
        - additionalInfo
        - content
        - copyrightText
        - links
        - logo
        - onc4p-about-modal-beingclosed
        - onc4p-about-modal-closed
        - version
        # c4p-big-number
        - fraction-digits
        - loading
        - locale
        - percentage
        - total
        - trending
        - truncate
        # c4p-checklist
        - chart-label
        - chart-value
        - disable-toggle
        - onc4p-checklist-toggle
        - onc4p-checklist-view-all
        - toggle-aria-label
        - toggle-label
        - toggle-label-align
        # c4p-checklist-item
        - clickable
        - onc4p-checklist-item-clicked
        - status
        # c4p-coachmark
        - dropShadow
        - floating
        - highContrast
        - position
        # c4p-coachmark-beacon
        - expanded
        - onc4p-coachmark-beacon-clicked
        # c4p-coachmark-header
        - dragIconDescription
        # c4p-coachmark-tagline
        - onc4p-coachmark-tagline-close
        - onc4p-coachmark-tagline-cta-click
        # c4p-guide-banner
        - onc4p-guide-banner-close
        - onc4p-guide-banner-toggle
        # c4p-interstitial-screen
        - fullscreen
        - onc4p-interstitial-beingclosed
        - onc4p-interstitial-closed
        - onc4p-interstitial-opened
        # c4p-interstitial-screen-body
        - onc4p-on-after-step-change
        - onc4p-on-before-step-change
        # c4p-interstitial-screen-body-item
        - stepTitle
        # c4p-interstitial-screen-footer
        - async-action
        - nextButtonLabel
        - onc4p-on-action
        - previousButtonLabel
        - skipButtonLabel
        - startButtonLabel
        # c4p-interstitial-screen-header
        - header-subtitle
        - header-title
        - hideProgressIndicator
        # c4p-notification
        - onc4p-notification-dismiss
        - timestamp
        # c4p-notification-footer
        - onc4p-notification-settings
        - onc4p-notification-view-all
        # c4p-notification-panel
        - date-time-locale
        - dismiss-all-label
        - donot-disturb-label
        - empty-state-label
        - onc4p-notification-click-outside
        - onc4p-notification-dismiss-all
        - onc4p-notification-donot-disturb-change
        - onc4p-notification-panel-beingclosed
        - previous-text
        - title-text
        - today-text
        - triggerButtonRef
        # c4p-options-tile
        - onc4p-options-tile-close
        - onc4p-options-tile-open
        - titleId
        # c4p-page-header-breadcrumb
        - border
        - content-actions-flush
        - page-actions-flush
        # c4p-page-header-content-text
        - subtitle
        # c4p-page-header-scroller
        - close-on-activation
        - enter-delay-ms
        - leave-delay-ms
        # c4p-side-panel
        - animate-title
        - close-icon-tooltip-alignment
        - condensed-actions
        - current-step
        - hide-close-button
        - include-overlay
        - label-text
        - navigation-back-icon-description
        - onc4p-side-panel-beingclosed
        - onc4p-side-panel-closed
        - onc4p-side-panel-navigate-back
        - placement
        - selector-page-content
        - slide-in
        # c4p-tearsheet
        - aria-label
        - has-close-icon
        - influencer-placement
        - influencer-width
        - onc4p-tearsheet-beingclosed
        - onc4p-tearsheet-closed
        - width
        # c4p-user-avatar
        - background-color
        - image
        - image-description
        - name
        - theme
        - tooltip-alignment
        - tooltip-text
        # set-of-breadcrumbs
        - breadcrumbs-data
        - hiddenItems
        # set-of-tags
        - tags-data
      allowedAttributeStringValues:
        # General - boolean attributes
        - "true"
        - "false"
        # General - kind
        - "403"
        - "404"
        - checked
        - custom
        - disabled
        - error
        - indeterminate
        - unchecked
        # General - size
        - 2xl
        - default
        - lg
        - md
        - sm
        - xl
        - xs
        # General - type
        - error
        - expand
        - informational
        - success
        - tooltip
        - warning
        # c4p-side-panel - placement
        - left
        - right
        # c4p-tearsheet - influencer-placement
        - left
        - right
        # c4p-tearsheet - influencer-width
        - narrow
        - wide
        # c4p-tearsheet - width
        - narrow
        - wide
  npm:
    dependencies: null
  js:
    functions: {}
    tokens: null
